
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script>
        var sid = "";
    </script>
</head>
<body>
  <audio id="player">
    <source src="message.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

<div id="loginView" class="app-wrap full-wrap hide">
    <h1>羊蹄甲</h1>

    <div class="img">
        <div class="qrcode-timeout hide" id="reload">
            <div class="circle">
              <div class="icon-reset"></div>
              <div class="reload">二维码超时，点击刷新</div>
            </div>
        </div>
        <img id="qrcode"/>

        <p class="desc">请使用羊蹄甲扫描二维码以登录</p>

    </div>
</div>
<div id="chat" class="app-wrap full-wrap hide">
    <div class="app">

        <div class="pane pane-list">
            <div class="profile pane-header pane-list-header">
                <img src="images/_avatar.png" class="avatar" alt=""/>
                <span class="name" id="name"></span>
                <a class="exit" href="#" id="exit">退出</a>
            </div>
            <div class="contact-list">
                <ul id="usersList">
                </ul>
            </div>
        </div>
        <div class="main pane pane-chat" id="main">
            <div class="intro" id="intro">
                请先择联系人
            </div>
            <div class="pane-header pane-chat-header">
                <img src="images/_avatar.png" id="to_user_avatar" class="avatar" alt=""/>

                <div class="name" id="to_user"></div>
            </div>
            <div class="chat-list" id="chatHistory">
                <ul>
                </ul>
            </div>
            <div class="chat-form pane-chat-footer">
                <div class="shortcut-wrap">
                    <a href="#" id="clipboard" class="clipboard"></a>
                </div>
                <textarea id="entry" class="chat-input"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.timer.js"></script>
<script type="text/javascript" src="lib/engine.io.js"></script>
<script type="text/javascript" src="lib/json2.js"></script>
<script type="text/javascript" src="lib/byte_order.js"></script>
<script type="text/javascript" src="lib/im.js"></script>
<script type="text/javascript" src="imdb.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
